<body class="text-center body-login" data-gr-c-s-loaded="true">
<app-titulo [titulo]="titulo"></app-titulo>
<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
  <img class="mb-4" src="/assets/user72px.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Por favor</h1>
  <label for="nome" class="sr-only">Usuário</label>
  <input type="text" id="nome" class="form-control" placeholder="Seu email"
         name="nome" required [(ngModel)]="model.email">
  <label for="senha" class="sr-only">Password</label>
  <input type="password" id="senha" class="form-control" placeholder="Senha"
         name="senha" required [(ngModel)]="model.senha">

  <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

  <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>

  <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/register'])">Quero me cadastrar
  </button>

</form>

</body>
