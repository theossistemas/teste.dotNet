<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Books Adventure</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" [routerLink]="['/livros']">Livros</a>
        <a class="nav-link" routerLink="sobre">Sobre</a>
        <a class="nav-link" routerLink="contato">Contato</a>
        <a *ngIf="allowed() && isLoggedIn()" class="nav-link" routerLink="/adm/admin">Admin</a>
      </div>
      <div class="navbar-nav ml-auto">

        <div  *ngIf="!isLoggedIn()" >
          <button class="btn-login" (click)="entrar()">Login</button>
        </div>

        <div *ngIf="isLoggedIn()">
          <li class="nav-item dropdown" dropdown>
            <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false" style="cursor: pointer; text-transform: capitalize">
              {{getNome()}}
            </a>
            <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" >
                Perfil
              </a>
              <div role="separator" class="divider"></div>
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer">
                Sair
              </a>
            </div>
          </li>
        </div>
      </div>
    </div>
  </div>
