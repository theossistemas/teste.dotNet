<div class="main-container container">
  <div class="row text-center" style="margin-top: 100px; display: flex; justify-content: space-between">
    <div *ngFor="let livro of livros">
      <div class="card border-secondary" style="width: 16rem; height: 15rem; margin: 10px">

        <div class="card-body text-secondary">
          <h5>{{livro.titulo}}</h5>
          <div *ngIf="livro.promocao">
            <h6 class="animate__animated animate__flash animate__infinite">Promoção!</h6>
            <div>
              <h6>De: <small class="text-danger">
                <del>{{livro.valor | currency : 'BRL'}}</del>
              </small></h6>
            </div>
            <div>
              <h6>Por: <span class="text-info"> {{livro.valorPromocao | currency : 'BRL'}}</span></h6>
            </div>
          </div>

          <div *ngIf="!livro.promocao">
            <p>Por apenas!</p>
            <div>
              <h6><span class="text-info"> {{livro.valor | currency : 'BRL'}}</span></h6>
            </div>
          </div>
        </div>
        <div *ngIf="livro.resumo.length>0"  style="display: flex; flex-direction: column; padding: 10px; justify-content: space-between">

          <button class="btn btn-info" style="margin-bottom: 5px" (click)="openModal(template, livro)">Detalhes</button>
       </div>
      </div>
    </div>
  </div>
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{livroDetalhe.titulo}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h6> O que você vai aprender:</h6>
    <div *ngIf="livroDetalhe">
      <ul *ngFor="let r of livroDetalhe.resumo" class="lr-resumo">
        <li>{{r}}</li>
      </ul>
    </div>
  </div>
</ng-template>
